---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  chef_version: <%= ENV['CHEF_VERSION'] || '16.4' %>

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[test::default]
